<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carson_Ho</title>

    <script>
    function callJS(){
      alert("Android调用了JS的callJS方法");
      return {aa:"我是callJS返回的参数",bb:"我是参数2"};
    }
    function callAndroid(){
        AndroidtoJs.hello("js调用了android中的hello方法");
    }
    function callAndroid2(){
        document.location = "js://webview?arg1=111&arg2=222";
    }
    function clickprompt(){
        var result=prompt("js://webview?arg1=111&arg2=222");
        alert("demo " + result);
    }


    </script>
<body>
<button type="button" id="button1" onclick="callAndroid()">通过js对象映射调用android代码</button>
<button type="button" id="button2" onclick="callAndroid2()">使用url拦截调用android代码</button>
<button type="button" id="button3" onclick="clickprompt()">使用onPromt拦截调用android代码</button>
</body>
</head>
